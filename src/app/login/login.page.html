<ion-header>
  <ion-toolbar>
    <ion-title>  <img class="logo" alt="logo" src="assets\Logo.png"/></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="getstart">
<ion-content>

  <ion-item>
    <h3>Informe os Dados para Identificação e Acesso</h3>

  </ion-item>
  <form [formGroup]="formLogin" (submit)="submitFormLogin()">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>

  <small *ngIf="email.hasError('required') && email.touched">
    * Campo Obrigatório
  </small>

  <small *ngIf="email.hasError('email') && email.touched">
    * Formato de email invalido
  </small>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" formControlName="senha"></ion-input>
  </ion-item>

  <small *ngIf="senha.hasError('required') && senha.touched">
      * Campo Obrigatório
    </small>

 
  <ion-button type="submit" size="full" style="margin-top: 5vh">Acessar</ion-button >

  </form>
  <ion-item>
  <a (click)="irParaRegistrar()">Não tem Cadastro? Clique Aqui!</a>
  </ion-item>
</ion-content>
